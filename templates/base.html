{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Base Page{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light"> <!-- Add background color for better UI -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'logo.png' %}" alt="ITI Logo" width="50" height="50" class="d-inline-block align-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'traineeList' %}">Trainee List</a>
            <a class="nav-item nav-link" href="{% url 'courseList' %}">Courses List</a>
          </div>
          <!-- Move Login to the Right -->
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link btn btn-secondary  text-white px-3" href="{% url 'login' %}">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Add padding to the page content -->
    <div class="container py-4">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="bg-white text-center text-lg-start mt-4 py-3 shadow-sm">
      <div class="container">
        <p class="text-muted">{% block footer %}Footer{% endblock %}</p>
      </div>
    </footer>

  </body>
</html>
